# ref: https://github.com/actions/runner-images
# ref: https://github.com/actions/partner-runner-images
name: Docker Support

on: [push, pull_request, workflow_dispatch]

jobs:
  linux:
    strategy:
      matrix:
        runner: [
          ubuntu-latest,
          ubuntu-24.04, # ubuntu-latest
          ubuntu-22.04,
          ubuntu-24.04-arm, # partner runner image in Beta
          ubuntu-22.04-arm, # partner runner image in Beta
        ]
      fail-fast: false # Don't cancel all jobs if one fails.
    name: Linux(${{matrix.runner}})
    runs-on: ${{matrix.runner}}
    steps:
      - uses: actions/checkout@v4
      - name: docker version
        run: docker version
      - name: docker info
        run: docker info
      - name: platforms
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker buildx ls

  macos:
    strategy:
      matrix:
        runner: [
          macos-latest, # M1
          macos-13, # amd64
        ]
      fail-fast: false # Don't cancel all jobs if one fails.
    name: MacOS(${{matrix.runner}})
    runs-on: ${{matrix.runner}}
    steps:
      - uses: actions/checkout@v4
      - name: docker version
        run: docker version
      - name: docker info
        run: docker info

  windows:
    strategy:
      matrix:
        runner: [
          windows-latest,
          windows-2025,
          windows-2022,
          windows-2019,
        ]
      fail-fast: false # Don't cancel all jobs if one fails.
    name: Windows(${{matrix.runner}})
    runs-on: ${{matrix.runner}}
    steps:
      - uses: actions/checkout@v4
      - name: docker version
        run: docker version
      - name: docker info
        run: docker info
      - name: Pull image
        run: docker pull mcr.microsoft.com/windows:ltsc2019
      - name: Build image
        run: docker build -f win.Dockerfile .
