name: C++ CI

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: env
      run: env
    - name: CMake
      run: cmake -version
    - name: Make
      run: make --version
    - name: GCC
      run: gcc --version
    - name: G++
      run: g++ --version
    - name: Clang
      run: clang --version

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: env
      run: "Get-ChildItem Env:"
    - name: CMake
      run: cmake -version

  build-osx:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: env
      run: env
    - name: CMake
      run: cmake -version
    - name: Make
      run: make --version
    - name: GCC
      run: gcc --version
    - name: G++
      run: g++ --version
    - name: Clang
      run: clang --version

